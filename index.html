<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Welcome to Movie Explorer</h1>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#movie-section">Movies</a></li>
            <li><a href="#favorites-section">Favorites</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Search and Filter Movies</h2>
        <label for="search-input">Search for a movie:</label>
        <input type="text" id="search-input" placeholder="Select a movie" />

        <label for="filter-select">Filter by Genre:</label>
        <select id="filter-select">
            <option value="all">All</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="crime">Crime</option>
            <option value="animation">Anime</option>
            <option value="unknown">Unknown</option>
        </select>
    </section>

    <section id="movie-section">
        <h2>Discover Movies</h2>
        <div id="movie-container"></div>
    </section>

    <section id="movie-details" style="display: none;">
        <h2>Movie Details</h2>
        <div id="movie-info"></div>

        <h3>Add your Rating and Comment</h3>
        <label for="rating">Rating (1 to 5):</label>
        <input type="number" id="rating" min="1" max="5" />

        <label for="comment">Your Comment:</label>
        <textarea id="comment" placeholder="Write your thoughts about this movie..."></textarea>

        <button id="submit-review">Submit Review</button>
    </section>

    <section id="reviews-section" style="display: none;">
        <h3>User Reviews</h3>
        <div id="reviews-container"></div>
    </section>

    <section id="favorites-section">
        <h2>Your Favorites</h2>
        <div id="favorites-container"></div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>For inquiries, email us at <a href="mailto:info@movieexplorer.com">info@movieexplorer.com</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
